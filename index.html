<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" id="theme-switch" href="assets/css/custom.css" />
	</head>
	<body>
		<div class="card container p-0">
			<div class="card-header bg-dark">
				<ul
					class="nav nav-tabs card-header-tabs gap-2"
					id="myTab"
					role="tablist"
				>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link active"
							href="#"
							id="tab-1"
							data-bs-toggle="tab"
							data-bs-target="#one"
							type="button"
							role="tab"
							aria-controls="one"
							aria-selected="true"
							>Tab 1</a
						>
					</li>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link"
							href="#"
							id="tab-2"
							data-bs-toggle="tab"
							data-bs-target="#two"
							type="button"
							role="tab"
							aria-controls="two"
							aria-selected="false"
							>Tab 2</a
						>
					</li>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link"
							href="#"
							id="tab-3"
							data-bs-toggle="tab"
							data-bs-target="#three"
							type="button"
							role="tab"
							aria-controls="three"
							aria-selected="false"
							>Tab 3</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled text-white bg-secondary">Disabled</a>
					</li>
				</ul>
			</div>
			<div class="card-body p-0">
				<div class="tab-content" id="myTabContent">
					<div
						class="tab-pane fade show active"
						id="one"
						role="tabpanel"
						aria-labelledby="tab-1"
					>
						<div class="row p-4">
							<h5 class="card-title fw-bold">Card title</h5>
							<h6 class="card-subtitle mb-2 fw-bold text-secondary">
								Card subtitle
							</h6>
						</div>
						<div class="row g-0">
							<div class="col-md-6">
								<ul class="nav nav-tabs flex-column">
									<li class="nav-item">
										<a
											class="nav-link active border py-3"
											aria-current="page"
											href="#"
											>An item</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link bg-white border py-3" href="#"
											>A second item</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link bg-white border py-3" href="#"
											>A third item</a
										>
									</li>
								</ul>
							</div>
							<div class="col-md-6">
								<div
									class="bg-primary text-white h-100 d-flex justify-content-center align-items-center"
								>
									<p class="fs-1">Pic-1</p>
								</div>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="two"
						role="tabpanel"
						aria-labelledby="tab-2"
					>
						<div class="d-flex align-items-center flex-column p-5">
							<p>Loading...</p>

							<div>
								<svg
									version="1.1"
									id="loader-1"
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									x="0px"
									y="0px"
									width="40px"
									height="40px"
									viewBox="0 0 50 50"
									style="enable-background: new 0 0 50 50"
									xml:space="preserve"
								>
									<path
										d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"
										;
										stroke="black"
										stroke-linecap="round"
										fill="black"
									>
										<animateTransform
											attributeType="xml"
											attributeName="transform"
											type="rotate"
											from="0 25 25"
											to="360 25 25"
											dur="2s"
											repeatCount="indefinite"
										/>
									</path>
								</svg>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="three"
						role="tabpanel"
						aria-labelledby="tab-3"
					>
						<div class="row g-0">
							<div class="col-md-4">
								<div
									class="bg-danger text-white h-100 d-flex justify-content-center align-items-center"
								>
									<p class="fs-1">IMAGE</p>
								</div>
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h5 class="card-title fw-bold">Card title</h5>
									<p class="card-text">
										Some quick example text to build on the card title and make
										up the bulk of the card's content.
									</p>
									<p class="card-text">
										<small class="text-muted">Last updated 3 mins ago</small>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card-footer text-white bg-dark align-middle">
				<p class="mb-0">2 days ago</p>
			</div>
		</div>
	</body>
</html>
