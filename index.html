<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" id="theme-switch" href="assets/css/custom.css" />
	</head>
	<body>
		<div class="card container p-0">
			<div class="card-header bg-dark">
				<ul
					class="nav nav-tabs card-header-tabs gap-2"
					id="myTab"
					role="tablist"
				>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link active"
							href="#"
							id="tab-1"
							data-bs-toggle="tab"
							data-bs-target="#one"
							type="button"
							role="tab"
							aria-controls="one"
							aria-selected="true"
							>Tab 1</a
						>
					</li>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link"
							href="#"
							id="tab-2"
							data-bs-toggle="tab"
							data-bs-target="#two"
							type="button"
							role="tab"
							aria-controls="two"
							aria-selected="false"
							>Tab 2</a
						>
					</li>
					<li class="nav-item" role="presentation">
						<a
							class="nav-link"
							href="#"
							id="tab-3"
							data-bs-toggle="tab"
							data-bs-target="#three"
							type="button"
							role="tab"
							aria-controls="three"
							aria-selected="false"
							>Tab 3</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled text-white bg-secondary">Disabled</a>
					</li>
				</ul>
			</div>
			<div class="card-body p-0">
				<div class="tab-content" id="myTabContent">
					<div
						class="tab-pane fade show active"
						id="one"
						role="tabpanel"
						aria-labelledby="tab-1"
					>
						<div class="row p-4">
							<h5 class="card-title fw-bold">Card title</h5>
							<h6 class="card-subtitle mb-2 fw-bold text-secondary">
								Card subtitle
							</h6>
						</div>
						<div class="row g-0">
							<div class="col-md-6">
								<ul class="nav nav-tabs flex-column">
									<li class="nav-item">
										<a
											class="nav-link active border py-3"
											aria-current="page"
											href="#"
											>An item</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link bg-white border py-3" href="#"
											>A second item</a
										>
									</li>
									<li class="nav-item">
										<a class="nav-link bg-white border py-3" href="#"
											>A third item</a
										>
									</li>
								</ul>
							</div>
							<div class="col-md-6">
								<div
									class="bg-primary text-white h-100 d-flex justify-content-center align-items-center"
								>
									<p class="fs-1">Pic-1</p>
								</div>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="two"
						role="tabpanel"
						aria-labelledby="tab-2"
					>
						<div class="d-flex align-items-center flex-column p-5">
							<p>Loading...</p>

							<div>
								<svg
									width="40"
									height="40"
									viewBox="0 0 40 40"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
									class="overflow-visible"
								>
									<path
										d="M16.2008 2.79599C16.2008 1.89732 15.4696 1.15949 14.5762 1.25608C7.6195 2.00811 2.09372 7.5339 1.34168 14.4906C1.24509 15.384 1.98292 16.1152 2.88159 16.1152C3.78027 16.1152 4.49691 15.3826 4.62051 14.4924C5.33683 9.3339 9.419 5.25124 14.578 4.5349C15.4682 4.4113 16.2008 3.69467 16.2008 2.79599Z"
										fill="black"
										stroke="black"
										stroke-width="0.01"
										stroke-linecap="round"
									>
										<animateTransform
											attributeType="xml"
											attributeName="transform"
											type="rotate"
											from="0 20 20"
											to="360 20 20"
											dur="1s"
											repeatCount="indefinite"
										/>
									</path>
								</svg>
							</div>
						</div>
					</div>
					<div
						class="tab-pane fade"
						id="three"
						role="tabpanel"
						aria-labelledby="tab-3"
					>
						<div class="row g-0">
							<div class="col-md-4">
								<div
									class="bg-danger text-white h-100 d-flex justify-content-center align-items-center"
								>
									<p class="fs-1">IMAGE</p>
								</div>
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h5 class="card-title fw-bold">Card title</h5>
									<p class="card-text">
										Some quick example text to build on the card title and make
										up the bulk of the card's content.
									</p>
									<p class="card-text">
										<small class="text-muted">Last updated 3 mins ago</small>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card-footer text-white bg-dark align-middle">
				<p class="mb-0">2 days ago</p>
			</div>
		</div>
	</body>
</html>
